<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My notes</title>
  </head>
  <body>
    <main>
      <table class="table">
        <thead>
          <tr class="table-head">
            <th></th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th></th>
            <th>
              <img src="./public/images/icons8-download-24.png" alt="archive" />
            </th>
            <th>
              <img src="./public/images/icons8-delete-24.png" alt="delete" />
            </th>
          </tr>
        </thead>
        <tbody class="grid">
          <tr class="table-data">
            <td>
              <div class="category">
                <img
                  src="./public/images/icons8-cart-30.png"
                  alt="shopping cart"
                />
              </div>
            </td>
            <td>Shopping list</td>
            <td>April 20, 2021</td>
            <td>task</td>
            <td>Tomatoes, bread</td>
            <td></td>
            <td><img src="./public/images/icons8-edit-24.png" alt="edit" /></td>
            <td>
              <img src="./public/images/icons8-download-24.png" alt="archive" />
            </td>
            <td>
              <img src="./public/images/icons8-delete-24.png" alt="delete" />
            </td>
          </tr>
          <tr class="table-data">
            <td>
              <div class="category">
                <img
                  src="./public/images/icons8-mind-30.png"
                  alt="head with an idea"
                />
              </div>
            </td>
            <td>The theory of evolut..</td>
            <td>April 27, 2021</td>
            <td>Random thought</td>
            <td>The evolution</td>
            <td></td>
            <td><img src="./public/images/icons8-edit-24.png" alt="edit" /></td>
            <td>
              <img src="./public/images/icons8-download-24.png" alt="archive" />
            </td>
            <td>
              <img src="./public/images/icons8-delete-24.png" alt="delete" />
            </td>
          </tr>
          <tr class="table-data">
            <td>
              <div class="category">
                <img
                  src="./public/images/icons8-light-on-30.png"
                  alt="lamp bulb"
                />
              </div>
            </td>
            <td>New Feature</td>
            <td>May 05, 2021</td>
            <td>Idea</td>
            <td>Implement new</td>
            <td>3/5/2021, 5/5/2021</td>
            <td><img src="./public/images/icons8-edit-24.png" alt="edit" /></td>
            <td>
              <img src="./public/images/icons8-download-24.png" alt="archive" />
            </td>
            <td>
              <img src="./public/images/icons8-delete-24.png" alt="delete" />
            </td>
          </tr>
        </tbody>
      </table>
      <button class="button" id="create-note">Create Note</button>
    </main>
    <div class="card" id="note-creating-card">
      <input class="input" type="text" id="name" placeholder="Note title" />
      <div class="wrapper">
        <label for="categories">Choose a note category:</label>
        <select class="select" name="categories" id="categories">
          <option value="task">Task</option>
          <option value="thought">Random Thought</option>
          <option value="idea">Idea</option>
        </select>
      </div>
      <textarea
        class="input"
        name="note"
        id="note-content"
        cols="30"
        rows="10"
      ></textarea>
      <button class="button">Save</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
