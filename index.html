<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My notes</title>
  </head>
  <body>
    <main>
      <table class="table">
        <thead>
          <tr class="table-head">
            <th></th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th></th>
            <th>
              <img src="./public/images/icons8-download-24.png" alt="archive" />
            </th>
            <th>
              <img src="./public/images/icons8-delete-24.png" alt="delete" />
            </th>
          </tr>
        </thead>
        <tbody id="notes-list"></tbody>
      </table>
      <div class="button-wrapper">
        <button class="button" id="create-note-btn">Create Note</button>
      </div>
      <form class="card" id="note-creating-form" style="display: none">
        <input class="input" type="text" id="name" placeholder="Note title" />
        <div class="wrapper">
          <label for="categories">Choose a note category:</label>
          <select class="select" name="categories" id="categories">
            <option value="Default">Choose something</option>
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
            <option value="Quote">Quote</option>
          </select>
        </div>

        <textarea
          class="input"
          name="note"
          id="note-content"
          cols="30"
          rows="10"
        ></textarea>

        <button type="submit" class="button" id="save-note-btn">Save</button>
      </form>
      <form class="card" id="note-edit-form">
        <input type="hidden" name="note-id" id="hidden" />
        <input
          class="input"
          type="text"
          id="form-edit__title"
          placeholder="Note title"
        />
        <div class="wrapper">
          <label for="categories">Choose a note category:</label>
          <select class="select" name="categories" id="form-edit__categories">
            <option value="Default">Choose something</option>
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
            <option value="Quote">Quote</option>
          </select>
        </div>

        <textarea
          class="input"
          name="note"
          id="note-edit-content"
          cols="30"
          rows="10"
        ></textarea>

        <button type="submit" class="button" id="save-edit-note-btn">
          Save
        </button>
      </form>

      <div>
        <table class="table">
          <thead class="table-head">
            <tr>
              <th></th>
              <th>Note Category</th>
              <th>Active</th>
              <th>Archived</th>
            </tr>
          </thead>
          <tbody class="archive">
            <tr class="table-data">
              <td class="category">
                <img src="./public//images/icons8-cart-30.png" alt="cart" />
              </td>
              <td>Task</td>
              <td class="active-task-notes">0</td>
              <td class="archived-task-notes">0</td>
            </tr>
            <tr class="table-data">
              <td class="category">
                <img
                  src="./public//images/icons8-mind-30.png"
                  alt="random thought"
                />
              </td>
              <td>Random Thought</td>
              <td class="active-random-thought-notes">0</td>
              <td class="archived-random-thought-notes">0</td>
            </tr>
            <tr class="table-data">
              <td class="category">
                <img src="./public//images/icons8-light-on-30.png" alt="idea" />
              </td>
              <td>Idea</td>
              <td class="active-idea-notes">0</td>
              <td class="archived-idea-notes">0</td>
            </tr>
            <tr class="table-data">
              <td class="category">
                <img
                  src="./public//images/icons8-get-quote-30.png"
                  alt="quote"
                />
              </td>
              <td>Quote</td>
              <td class="active-quote-notes">0</td>
              <td class="archived-quote-notes">0</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <h3>Archived notes</h3>
        <table class="archived-notes table">
          <thead>
            <tr class="table-head">
              <th></th>
              <th>Name</th>
              <th>Created</th>
              <th>Category</th>
              <th>Content</th>
              <th>Dates</th>
              <th>
                <img
                  src="./public/images/icons8-download-24.png"
                  alt="archive"
                />
              </th>
            </tr>
          </thead>
          <tbody class="archived-notes"></tbody>
        </table>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
