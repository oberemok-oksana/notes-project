<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My notes</title>
  </head>
  <body>
    <main>
      <table class="table">
        <thead>
          <tr class="table-head">
            <th></th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th></th>
            <th>
              <img src="./public/images/icons8-download-24.png" alt="archive" />
            </th>
            <th>
              <img src="./public/images/icons8-delete-24.png" alt="delete" />
            </th>
          </tr>
        </thead>
        <tbody id="notes-list"></tbody>
      </table>
      <button class="button" id="create-note-btn">Create Note</button>
      <form class="card" id="note-creating-form">
        <input class="input" type="text" id="name" placeholder="Note title" />
        <div class="wrapper">
          <label for="categories">Choose a note category:</label>
          <select class="select" name="categories" id="categories">
            <option value="Default">Choose something</option>
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
            <option value="Quotes">Quotes</option>
          </select>
        </div>

        <textarea
          class="input"
          name="note"
          id="note-content"
          cols="30"
          rows="10"
        ></textarea>
        <button type="submit" class="button" id="save-note-btn">Save</button>
      </form>

      <div>
        <table class="table">
          <thead class="table-head">
            <tr>
              <th>Note Category</th>
              <th>Active</th>
              <th>Archived</th>
            </tr>
          </thead>
          <tbody class="archive">
            <tr class="table-data">
              <td>Image Task</td>
              <td class="active-notes">13</td>
              <td class="archived-notes">7</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
